

<div class="login-container">
  <div class="header">
    <img [src]="img" alt="Team" class="team-image" />
    <h2 class="login-title">Login</h2>
  </div>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        class="form-control"
        type="email"
        formControlName="email"
      />

      <div
        *ngIf="
          signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched
        "
        class="error-message"
      >
        <small *ngIf="signUpForm.get('email')?.errors?.['required']"
          >Email is required.</small
        >

        <small *ngIf="signUpForm.get('email')?.errors?.['pattern']"
          >Please enter a valid email.</small
        >
      </div>
    </div>
 

    <div class="form-group">
      <label for="pwd">password: </label>
      <input type="password" formControlName="pwd" class="form-control" />
      <div
        *ngIf="signUpForm.get('pwd')?.invalid && signUpForm.get('pwd')?.touched"
        class="error-message"
      >
        <small
          class="error-message"
          *ngIf="signUpForm.get('pwd')?.errors?.['required']"
          >Password is required.</small
        >

        <small
          class="error-message"
          *ngIf="signUpForm.get('pwd')?.errors?.['pattern']"
        >
          1 uppercase letter, 1 special character, and be at least 8 characters
          long.
        </small>
      </div>
    </div>

    <button type="submit" [disabled]="!signUpForm.valid" class="btn-primary">
      Login
    </button>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    
  </form>
</div>
