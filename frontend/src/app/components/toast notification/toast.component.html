
<div
  *ngFor="let toast of toastService.toasts"
  class="toast fade show m-2"
  role="alert"
  [ngClass]="toast.classname"
  [style.display]="'block'"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="d-flex">
    <div class="toast-body">{{ toast.message }}</div>
    <button
      type="button"
      class="btn-close btn-close-white me-2 m-auto"
      aria-label="Close"
      (click)="toastService.removeToast(toast)"
    ></button>
  </div>
</div>
