<div class="container mt-5">
    <div class="card">
      <div class="card-header text-center">
        <h3>Image Upload</h3>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <input type="file" class="form-control" (change)="onFileSelected($event)" />
        </div>
  
        <div *ngIf="selectedFile" class="mb-3">
          <p><strong>Selected File:</strong> {{ selectedFile.name }}</p>
          <div *ngIf="isImage(selectedFile)" class="img-preview mb-3">
            <img [src]="previewUrl" alt="Preview" class="img-thumbnail" />
          </div>
        </div>
  
        <button class="btn btn-primary" (click)="onUpload()" [disabled]="!selectedFile">
          <i class="bi bi-cloud-upload"></i> Upload
        </button>
  
        <div *ngIf="uploadProgress !== null" class="progress mt-3">
            <div
            class="progress-bar"
            role="progressbar"
            [style.width.%]="uploadProgress"
            [attr.aria-valuenow]="uploadProgress"
            aria-valuemin="0"
            aria-valuemax="100">
            {{ uploadProgress }}%
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-toast></app-toast>
